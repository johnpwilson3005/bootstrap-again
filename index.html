<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/dumbstarbucks.png">
    <title>Dumb Starbucks</title>
</head>
<body>
    <nav class="navbar navbar-default ">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Dumb Starbucks</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="https://en.wikipedia.org/wiki/Dumb_Starbucks">About Us</a></li>
          <li><a href="https://www.youtube.com/watch?v=h0TRpGP8yH4">Our Story</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- dumb starbucks jumbotron -->
    <section class="container-fluid container-art">
      <div class="jumbotron">
        <h1>Dumb Starbucks is Art</h1>
        <p>Here at Dumb Starbucks we believe that anything can be good. Even if it really isn't. All of our stores operate under the premise that this is geuinely art and not a food service
        </p>
        <button class="btn products-jump">See Products</button>
      </div>
    </section>
    <section class="container-fluid container-people">
      <div>
        <img class="img-fluid" src="img/coffeefreinds1.jpg" alt="Two friends drinking coffee and smiling">
      </div>
    </section>
    <section>
      <div>
        <img class="col-xs-4" src="img/A_small_cup_of_coffee.jpg" alt="a small black cup of coffee">
        <img class="col-xs-4" src="img/latte.jpg" alt="a small latte">
      </div>
    </section>

</body>
</html>
